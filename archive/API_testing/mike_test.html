<!DOCTYPE html>
<html>
<head>
	<title>Mike Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
	<script type="text/javascript"
src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<!-- gmap library -->
	<script type="text/javascript" src="gmaps.js"></script>

	<style>
	#map{
 height: 350px;
 width: 600px;
}
	</style>
</head>
<body>
	<div id="map"></div>



<script type="text/javascript">
$(document).ready(function(){

var map = new GMaps({
  div: '#map',
  zoom: 8,
  lat: 26.280131, 
  lng: -81.033708
});

var userIndex = [];

var user100 = {
  name: 'Jack Sparrow',
  id: '100',
  drawProps: {
    origin: [26.738970, -81.470104],
    destination: [25.750886, -80.126959],
    travelMode: 'driving',
    strokeColor: 'green'
  },
};

var user101 = {
  name: 'Redbeard',
  id: '101',
  drawProps: {
    origin: [25.934843, -81.291886],
    destination: [26.612117, -80.421220],
    travelMode: 'driving',
    strokeColor: 'red'
  },
};

userIndex.push(user100);
userIndex.push(user101);

var drawAllUsers = function drawAllUsers(index){
  index.forEach(function(user){
    map.drawRoute({
      origin: user.drawProps.origin,
      destination: user.drawProps.destination,
      strokeColor: user.drawProps.strokeColor
    }); // map.drawRoute()
  }); // index.forEach()
}; // drawAllUsers()

var drawOneUser = function drawOneUser(user){
    map = GMaps({
    div: '#map',
    zoom: 8,
    lat: 26.280131, 
    lng: -81.033708
    });
    map.drawRoute({
      origin: user.drawProps.origin,
      destination: user.drawProps.destination,
      strokeColor: user.drawProps.strokeColor
    }); // map.drawRoute()
}; // drawOneUser()

drawOneUser(user101);
drawOneUser(user100);

 }); // .ready()
</script>
</body>
</html>
