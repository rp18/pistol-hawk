<!DOCTYPE html>
<html>
<head>
	<title>GMap Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
	<script type="text/javascript"
src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
	<!-- Gmaps3 library -->
	<script type="text/javascript" src="gmap3.min.js"></script>
	<!-- gmap library -->
	<script type="text/javascript" src="gmaps.js"></script>

	<style>
	#map{
 height: 350px;
 width: 600px;
}
	</style>
</head>
<body>
	<div id="map"></div>
    <div id="instructions"></div>



<script type="text/javascript">
$(document).ready(

var map = new GMaps({
  div: '#map',
  zoom: 8,
  lat: 25.7753,
  lng: -80.293
});

map.drawRoute({
  origin: [26.738970, -81.470104],
  destination: [25.750886, -80.126959],
  travelMode: 'driving',

    });
  
)}; // doc ready closing  
</script>
</body>
</html>
